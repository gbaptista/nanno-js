<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/nanno-js/images/favicon.ico" />

    <link href="/nanno-js/vendor/bootstrap-5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="/nanno-js/css/layout.css" rel="stylesheet">
    <link href="/nanno-js/css/playground.css" rel="stylesheet">

    <title>nanno language | javascript playground</title>
  </head>
  <body>
    <div class="playground">
      <div class="box box-1">
        <div id="source-editor"></div>
      </div>
      <div class="box box-2">
        <div class="container footer-container">
          <div class="footer">
            <div style="text-align: center;">
        <a href="https://gbaptista.github.io/nanno-js/">Home</a>
        |
        <a href="https://github.com/gbaptista/nanno-js/">README</a>
        |
        <a href="https://gbaptista.github.io/nanno-js/playground.html">Online Playground</a>
        <br>
        <a href="https://gbaptista.github.io/nanno-js/demo-import.html">JavaScript imports usage</a>
        |
        <a href="https://gbaptista.github.io/nanno-js/demo-standalone.html">JavaScript standalone usage</a>
      </div>
          </div>
        </div>
        <div class="container menu-container">
          <div class="menu">
            <select class="form-select" id="examples">
              <option value="animation-1.nn">animation-1.nn</option>
              <option value="animation-2.nn">animation-2.nn</option>
              <option value="animation-3.nn">animation-3.nn</option>
              <option value="animation-4.nn">animation-4.nn</option>
              <option value="animation-5.nn">animation-5.nn</option>
              <option value="animation-6.nn">animation-6.nn</option>
              <option value="animation-7.nn">animation-7.nn</option>
              <option value="animation-8.nn" selected="selected">animation-8.nn</option>
            </select>
            <br>
            <button id="render" type="button" class="btn btn-secondary">Render</button>
            <br><br>
            <em>press <kbd>CTRL + S</kbd> to render</em>
          </div>
        </div>
        <div id="animation"></div>
      </div>
    </div>

    <!-- <div class="animation-container" id="main-animation-video">
      <video></video>
    </div> -->

    <script src="/nanno-js/vendor/bootstrap-5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <script src="/nanno-js/dist/site/playground.js"></script>

  </body>
</html>
